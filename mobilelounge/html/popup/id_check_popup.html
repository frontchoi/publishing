<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>모바일 라운지 아이디 중복확인</title>
<link rel="shortcut icon" href="/ex/images/ico/mobilelounge.ico"/>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" />
<link rel="stylesheet" type="text/css" href="/common/css/font.css" />
<link rel="stylesheet" type="text/css" href="/common/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/common/css/style_back.css" />
<link rel="stylesheet" type="text/css" href="/common/css/global.css" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
	<div id="member_popup" class="id_check_popup">
		<h1>아이디 중복확인</h1>
		<button class="id_check_popup_close_btn" onClick="close_popup()"></button>
		<p class="id_check_popup_red_txt">아이디는 영문(소문자), 숫자로 4~16자 이내로 입력해 주세요.<br />
		<!-- 아이디 중복시 나올 문구 -->
		widcase는 현재 사용중이므로, 다른 아이디(ID)를 입력해 주세요.</p>
		<input type="text" name="">
		<button class="id_check_popup_white_btn">중복확인</button>
		<p class="id_check_popup_blk_txt">공백 또는 특수문자가 포함된 아이디는 사용할 수 없습니다.<br />
숫자로 시작하거나, 숫자로만 이루어진 아이디는 사용할 수 없습니다.</p>
		<button class="id_check_popup_red_btn">사용하기</button>
	</div>
</body>
</html>
