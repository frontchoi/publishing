<body>
	<!-- id_find_popup -->
	<div class="find_popup id_find_popup">
		<h1>아이디 찾기</h1>
		<p class="pw_find_popup_txt">아이디를 잊으셨나요? 간편찾기를 입력해주세요.</p>
		<div class="find_popup_tab find_id_popup_tab">
			<button class="find_popup_tab_txt_id">아이디 찾기</button>
			<button class="find_popup_tab_txt_pw">비밀번호 찾기</button>
			<p class="find_popup_tab_name"><span>이름</span><input type="text" name=""></p>
			<p class="find_popup_tab_birth"><span>생년월일</span><select name="">
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
				</select>
				<select name="">
					<option>월</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
				</select>
				<select name="">
					<option>일</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
					<option>년도</option>
				</select>
			</p>
			<p class="find_popup_tab_gender"><span>성별</span>
				<input type="radio" name="1" id="find_popup_tab_gender_man" checked="checked"><label for="find_popup_tab_gender_man">남</label>
				<input type="radio" name="1" id="find_popup_tab_gender_woman" class="mgl10"><label for="find_popup_tab_gender_woman">여</label>
			</p>
			<p class="find_popup_tab_email"><span>가입 메일주소</span>
				<input type="text" name="" class="width90" id="sign_up_input_email">&nbsp;&#64;&nbsp;<input type="text" name="" class="width90">
				<select name="" class="width150">
					<option>naver.com</option>
					<option>naver.com</option>
					<option>naver.com</option>
					<option>naver.com</option>
				</select>
			</p>
		</div>
		<button class="find_popup_red_btn">찾기</button>
		<button class="find_popup_close_btn"><img src="/images/btn/btn_close03.gif" alt="팝업 닫기" onClick="close_popup();" /></button>
	</div>
